<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sundance Playground</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="sketch.js" defer></script>
</head>
<body>
  <button id="toggle-gui">
    <i class="material-icons">chevron_left</i>
  </button>
  <div id="gui-container">
    <h1>Sun Layers</h1>
    <h2>Inside</h2>
    <div>
      <label>Inside Distance: <span id="inside-distance-value"></span></label>
      <input type="range" id="inside-distance" min="100" max="400" value="200">
    </div>
    <div>
      <label>Inside Length: <span id="inside-length-value"></span></label>
      <input type="range" id="inside-length" min="50" max="200" value="100">
    </div>
    <div>
      <label>Inside Rotation Speed: <span id="inside-rotationSpeed-value"></span></label>
      <input type="range" id="inside-rotationSpeed" min="-5" max="5" step="0.1" value="0.3">
    </div>
    <h2>Middle</h2>
    <div>
      <label>Middle Distance: <span id="middle-distance-value"></span></label>
      <input type="range" id="middle-distance" min="100" max="400" value="200">
    </div>
    <div>
      <label>Middle Length: <span id="middle-length-value"></span></label>
      <input type="range" id="middle-length" min="50" max="200" value="100">
    </div>
    <div>
      <label>Middle Rotation Speed: <span id="middle-rotationSpeed-value"></span></label>
      <input type="range" id="middle-rotationSpeed" min="-5" max="5" step="0.1" value="-0.3">
    </div>
    <h2>Outside</h2>
    <div>
      <label>Outside Distance: <span id="outside-distance-value"></span></label>
      <input type="range" id="outside-distance" min="100" max="400" value="200">
    </div>
    <div>
      <label>Outside Length: <span id="outside-length-value"></span></label>
      <input type="range" id="outside-length" min="50" max="200" value="100">
    </div>
    <div>
      <label>Outside Rotation Speed: <span id="outside-rotationSpeed-value"></span></label>
      <input type="range" id="outside-rotationSpeed" min="-5" max="5" step="0.1" value="0.2">
    </div>
    <div>
      <label>Background Color</label>
      <input type="color" id="bg" value="#F87575">
    </div>
    <div>
      <button id="randomize">Randomize</button>
      <button id="takeScreenshot">Take Screenshot</button>
    </div>
  </div>
</body>
</html>
